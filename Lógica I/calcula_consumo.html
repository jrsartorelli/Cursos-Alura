<meta charset="UTF-8">
<h3>Álcool ou Gasolina?</h3>


<script>
var tanque = 40;
var caminhoComGasolina = 480;
var caminhoComAlcool = 300;
var consumoDeGasolina = caminhoComGasolina/tanque;
var consumoDeAlcool = caminhoComAlcool/tanque;

document.write("O consumo com gasolina é de ");
document.write(consumoDeGasolina + " km/L.<br>");  

document.write("O consumo com álcool é de ");
document.write(consumoDeAlcool + " km/L.<br>"); 
</script>
