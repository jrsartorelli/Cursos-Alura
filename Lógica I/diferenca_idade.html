<!DOCTYPE html>
<meta charset="UTF-8">
<script>

    function pulaLinha() {
        document.write("<br>");
    }
    function mostra(frase){
        document.write(frase);
        pulaLinha();
    }

    var idadePessoa1 = 25;
    var idadePessoa2 = 18;
    var diferencaIdade = idadePessoa1 - idadePessoa2;

    mostra("Nossa diferença de idade é " + diferencaIdade + ".");

</script>
